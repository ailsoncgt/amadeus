{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>{% block titlte %} Amadeus {% endblock %} </title>

		<!-- MATERIAL ICON ADN GOOGLE FONT-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,700,600italic,600,400italic,300italic,300' rel='stylesheet' type='text/css'>

		<!-- JQUERY -->
		<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>

		<!-- BOOTSTRAP -->
		<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap-theme.min.css' %}">
		<script type="text/javascript" src="{% static 'bootstrap/bootstrap.min.js' %}"></script>

		<!-- MATERIAL CSS-->
		<link rel="stylesheet" type="text/css" href="{% static 'material/css/bootstrap-material-design.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'material/css/bootstrap-material-design.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'material/css/ripples.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'material/css/ripples.min.css' %}">

		<!-- MATERIAL JS -->
		<script type="text/javascript" src="{% static 'material/js/material.js' %}"></script>
		<script type="text/javascript" src="{% static 'material/js/material.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'material/js/ripples.js' %}"></script>
		<script type="text/javascript" src="{% static 'material/js/ripples.min.js' %}"></script>

        <!-- APP -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/subscritas.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
        <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
	</head>

	<body>
		{% block content %}
			<div class="container">
				<div class="row">
					<div>
						<div class="col-md-offset-2 col-md-8">
							<div class="panel panel-default" id="login-page">
								<div class="panel-body">
									<div class="col-md-3">
										{% block leftMenu %}
										{% endblock %}
									</div>
									
									<div class="col-md-9 text-center">
										{% block rightContent %}		
										{% endblock %}
									</div>
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		{% endblock %}
	</body>

</html>
